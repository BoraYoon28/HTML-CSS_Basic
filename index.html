<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
	<link rel="stylesheet" href="/css/style.css">
	<script src="/script.js" defer></script>
	<title>웹 접근성 기초 교육</title>
</head>
<body>
	<header class="flex">
		<h1>
			<img class="logo" src="/image/H&C_logo.png" alt="HTML/CSS 웹 접근성 교육 로고">
		</h1>
		<button type="button">
			<img src="/image/MWEB/Button/Menu.svg" alt="메뉴">
		</button>
		<div hidden>
			<nav>
				<h2>메인 메뉴</h2>
				<ul>
					<li>menu_1</li>
					<li>menu_2</li>
					<li>menu_3</li>
					<li>menu_4</li>
				</ul>
			</nav>
			<div>
				<button type="button">로그인</button>
				<button type="button">회원가입</button>
			</div>
		</div>
	</header>
	<main>
		<fieldset class="search-field">
			<legend class="screen_out">검색</legend>
			<label for="searchStrory" class="screen_out">우니의 스토리 검색</label>
			<input type="search" placeholder="검색어를 입력해주세요." id="searchStrory">
			<button type="button">
				<span class="material-symbols-outlined">search</span>
				<span class="screen_out">검색</span>
			</button>
		</fieldset>
		<section class="content-story">
			<h2>우니의 스토리</h2>
			<ul class="tab-menu flex">
				<li>월간</li>
				<li>연간</li>
			</ul>
			<article class="story flex">
				<h3 class="story-title">4월</h3>
				<img class="story-photo" src="/image/photo_april.jpeg" alt="머리에 스티커 붙은 우니">
				<div class="stroy-description">
					<p>머리에 스티커 붙이고 있는 우니</p>
					<p>"빨리 떼줘!"</p>
				</div>
			</article>
		</section>
		<section class="content-present">
			<h2>우니의 선물</h2>
			<article class="present flex">
				<div class="present-description">
					<p>우니한테 간식 주기</p>
					<p>우니한테 간식을 줄 수 있습니다. (간식은 직접 준비해주세요!)</p>
				</div>
				<p>5,000원</p>
			</article>
		</section>
		<div class="content-banner">
			<img class="banner-image" src="/image/banner_image.png" alt="사랑스러운 우니를 더 보고싶다면?">
			<button type="button" class="banner-button">더보기</button>
		</div>
		<section class="content-question">
			<h2>자주 묻는 질문</h2>
			<ul class="question-list">
				<li>
					<button type="button" class="question flex">
						<p>우니는 몇 살인가요?</p>
						<span class="material-symbols-outlined expand-less">expand_more</span>
					</button>
					<div class="answer">
						<p>미운 3살 입니다~</p>
					</div>
				</li>
			</ul>
		</section>
	</main>
	<footer>
		<section>
			<h2>part</h2>
		</section>
		<div>copyright</div>
	</footer>
</body>
</html>
